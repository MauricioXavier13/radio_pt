#######################
### Rádio Comercial ###
#######################
          
  radio_comercial_sala_grupo:
    alias: Rádio Comercial Sala Grupo
    sequence:
      - service: media_player.volume_set
        data:
          entity_id: media_player.grupo_sala
          volume_level: '0.20'
      - service: media_player.play_media
        data_template:
          entity_id: media_player.grupo_sala
          media_content_id: http://mcrscast1.mcr.iol.pt/comercial.mp3
